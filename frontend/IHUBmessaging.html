<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHUB Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            background-color: white;
        }

        .topbar-buttons {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 5;
            gap: 120px;
        }

        .logo {
            position: fixed;
            display: flex;
            align-items: center;
            right: 80%;
        }

        .logo img {
            width: 300px;
        }

        .utility-btn {
            position: absolute;
            top: 65px;
            right: 20px;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .utility-btn img {
            width: 75px;
            height: 75px;
        }

        .home-btn, .question-btn, .portal-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: auto;
            outline: none;
            border: none;
            cursor: pointer;
            background-color: white;
        }

        .home-btn img, .question-btn img, .portal-btn img {
            width: 150px;
            height: auto;
        }

        .main-content {
            display: flex;
            margin-top: 200px; /* Changed from 150px to 200px */
            height: calc(100vh - 200px); /* Also adjusted this to maintain proper height */
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid black;
            border-bottom: none;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            overflow: hidden;
        }

        .contacts-list {
            width: 300px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .contact {
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .contact:hover {
            background-color: #f5f5f5;
        }

        .contact.selected {
            background-color: #e0e0e0;
        }

        .contact img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .message.sent {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .message.received {
            background-color: #e9ecef;
            margin-right: auto;
        }

        .message-input {
            padding: 20px;
            border-top: 1px solid #ccc;
            display: flex;
            gap: 10px;
        }

        .message-input textarea {
            flex: 1;
            resize: none;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }

        .message-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .utility-dropdown {
            display: none;
            position: fixed;
            top: 120px;
            right: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 1000;
        }

        .utility-dropdown button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
        }

        .utility-dropdown button:hover {
            background-color: #f0f0f0;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-name {
            font-weight: bold;
        }

        .contact-username {
            font-size: 0.8em;
            color: #666;
        }

        .contact img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <img src="Images/Logo Full.png" alt="Logo">
        </div>
        <div class="topbar-buttons">
            <button class="topbar-btn home-btn" id="homeBtn">
                <img src="Images/HomeIMG.png" alt="Home">
            </button>
            <button class="topbar-btn question-btn" id="questionBtn">
                <img src="Images/HelpIMG.png" alt="Question">
            </button>
            <button class="topbar-btn portal-btn" id="portalBtn">
                <img src="Images/PortalIMG.png" alt="Portal">
            </button>
        </div>
        <button class="utility-btn">
            <img src="Images/3LinesUIMG.png" alt="Utility">
        </button>
        <div class="utility-dropdown" id="utilityDropdown">
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <div class="main-content">
        <div class="contacts-list" id="contactsList">
            <!-- Contacts will be dynamically populated -->
        </div>
        <div class="message-area">
            <div class="messages" id="messages">
                <!-- Messages will be dynamically populated -->
            </div>
            <div class="message-input">
                <textarea placeholder="Type a message..." id="messageInput"></textarea>
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <script src="../js/IHUBmessaging.js"></script>
</body>
</html>
