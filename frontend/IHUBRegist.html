<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICCTHub Registration</title>
    <style>
      body {
        margin-bottom: 0;
        padding: 0;
        font-family: sans-serif;
        background-image: url("images/Bluebackground.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 50% 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.562);
        width: 400px;
        height: 500px; /* Adjusted height to accommodate the new input field */
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .logo {
        width: 250px;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="tel"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 5px;
      }

      button {
        background-color: #d90429;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 250px;
        border-radius: 20px;
      }

      button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="Images/Logo Full.png" alt="Website Logo" class="logo" />
      <form id="registrationForm">
        <input type="text" id="username" name="username" placeholder="Username" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
        <button type="submit">Register</button>
      </form>
    </div>
    <script src="../js/IHUBRegist.js"></script>
  </body>
</html>
