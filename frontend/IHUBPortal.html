}

}

    top: 50%;
    transform: translate(-50%, -50%);
    width: 400px;

}

.modal-content {

}

.close {

   <script>
          document.getElementById("homeBtn").onclick = () => {
        window.location.href = "IHUBhome.html";
      };

      document.getElementById("questionBtn").onclick = () => {
        window.location.href = "IHUBConcerns.html";
      };

      document.getElementById("portalBtn").onclick = () => {
        window.location.href = "IHUBportal.html";
      };
      
        document.addEventListener("DOMContentLoaded", function () {
            const table = document.querySelector("table");
            const tallyRow = document.createElement("tr");
            tallyRow.id = "tallyRow";
            tallyRow.innerHTML = `<td>Total</td><td id="tallyAmount">0.00</td>`;
            table.appendChild(tallyRow);

            const openModalButton = document.getElementById("openModalButton");
            const modal = document.getElementById("myModal");
            const modalBackdrop = document.getElementById("modalBackdrop");
            const closeModal = document.getElementsByClassName("close")[0];
            const generateButton = document.querySelector(".generate-button");

            openModalButton.onclick = function () {
                const tallyAmount = document.getElementById("tallyAmount").textContent;
                document.getElementById("totalAmount").textContent = tallyAmount;
                modal.style.display = "block";
                modalBackdrop.style.display = "block";

                // Reset reference number display
                document.getElementById("referenceNumberContainer").style.display = "none";
                generateButton.style.display = "block";
                document.getElementById("referenceNumber").textContent = '';
            };

            closeModal.onclick = function () {
                modal.style.display = "none";
                modalBackdrop.style.display = "none";

                // Unselect all buttons
                const buttons = document.querySelectorAll(".button");
                buttons.forEach(button => {
                    button.classList.remove("clicked");
                });

                // Reset table rows except for the header and tally
                const rows = table.querySelectorAll("tr:not(:first-child):not(:last-child)");
                rows.forEach(row => {
                    table.deleteRow(row.rowIndex);
                });

                // Reset the tally amount
                document.getElementById("tallyAmount").textContent = "0.00";
            };

            window.onclick = function (event) {
                if (event.target === modalBackdrop) {
                    closeModal.onclick();
                }
            };

            generateButton.onclick = function () {
                const randomNumber = 'CA' + Math.floor(10000000000 + Math.random() * 90000000000);
                document.getElementById("referenceNumber").textContent = randomNumber;
                document.getElementById("referenceNumberContainer").style.display = "block";
                generateButton.style.display = "none"; // Hide button after generating
            };

            // Handle button clicks
            const buttons = document.querySelectorAll(".button");
            buttons.forEach(button => {
                button.onclick = function () {
                    handleButtonClick(button);
                };
            });
        });

        function handleButtonClick(button) {
            button.classList.toggle("clicked");
            const name = button.getAttribute("data-name");
            const value = parseFloat(button.getAttribute("data-value"));
            const table = document.querySelector("table");
            const tallyRow = document.getElementById("tallyRow");
            let currentTally = parseFloat(document.getElementById("tallyAmount").textContent);

            if (button.classList.contains("clicked")) {
                const newRow = document.createElement("tr");
                newRow.setAttribute("data-button-name", name);
                newRow.innerHTML = `<td>${name}</td><td>${value}</td>`;
                table.insertBefore(newRow, tallyRow); // Insert before the tally

                currentTally += value;
            } else {
                const rows = table.querySelectorAll("tr");
                rows.forEach((row) => {
                    if (row.getAttribute("data-button-name") === name) {
                        table.removeChild(row);
                        currentTally -= value; // Adjust tally
                    }
                });
            }

            document.getElementById("tallyAmount").textContent = currentTally.toFixed(2);
        }
</script>
