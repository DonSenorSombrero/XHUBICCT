<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHUB Profile</title>
    <link rel="stylesheet" href="css/IHUBHome.css">
    <link rel="stylesheet" href="css/IHUBProfile.css">
</head>
<body>
    <!-- Navbar from Home -->
    <nav class="fb-navbar">
        <div class="fb-navbar-left">
            <div class="logo">
                <img src="Images/Logo Full.png" alt="Logo" />
            </div>
        </div>
        <div class="fb-navbar-center">
            <button class="nav-btn" id="homeBtn">
                <img src="Images/HomeIMG.png" alt="Home" />
            </button>
            <button class="nav-btn" id="questionBtn">
                <img src="Images/HelpIMG.png" alt="Question" />
            </button>
            <button class="nav-btn" id="portalBtn">
                <img src="Images/PortalIMG.png" alt="Portal" />
            </button>
        </div>
        <div class="fb-navbar-right">
            <button class="utility-btn">
                <img src="Images/3LinesUIMG.png" alt="Menu" />
            </button>
        </div>
    </nav>

    <!-- Left Sidebar -->
    <div class="fb-sidebar-left">
        <a href="#" class="sidebar-link" id="searchLink">
            <div class="sidebar-item">
                <img src="Images/SearchIMG.png" alt="Search" class="sidebar-icon" />
                <span>Search</span>
            </div>
        </a>
        <a href="#" class="sidebar-link" id="notificationLink">
            <div class="sidebar-item">
                <img src="Images/NotificationsIMG.png" alt="Notification" class="sidebar-icon" />
                <span>Notifications</span>
            </div>
        </a>
        <a href="IHUBMessaging.html" class="sidebar-link" id="messageLink">
            <div class="sidebar-item">
                <img src="Images/MessageIMG.png" alt="Messages" class="sidebar-icon" />
                <span>Messages</span>
            </div>
        </a>
        <a href="#" class="sidebar-link" id="profileLink">
            <div class="sidebar-item">
                <img src="Images/ProfileIMG.png" alt="Profile" class="sidebar-icon" />
                <span>Your Profile</span>
            </div>
        </a>
        <!-- Add more sidebar items as needed -->
    </div>

    <!-- Twitter-style Profile Container -->
    <div class="profile-container">
        <!-- Add loading state -->
        <div id="profileLoading" class="loading-state" style="display: none;">
            <div class="loader">Loading...</div>
        </div>
        
        <!-- Add error state -->
        <div id="profileError" class="error-state" style="display: none;">
            <p>Could not load profile</p>
            <button onclick="window.location.reload()">Retry</button>
        </div>

        <div class="profile-header">
            <div class="banner-container">
                <img src="Images/DefaultBanner.png" alt="Profile Banner" id="profileBanner" class="profile-banner">
                <button class="edit-banner-btn" id="changeBannerBtn" style="display: none;">
                    <img src="Images/CameraIMG.png" alt="Edit Banner">
                </button>
                <div class="profile-picture-container">
                    <div class="profile-picture-wrapper">
                        <img src="Images/ProfileIMG.png" alt="Profile Picture" id="profilePicture" class="profile-picture">
                        <button class="edit-profile-pic-btn" id="changeProfilePicBtn" style="display: none;">
                            <img src="Images/CameraIMG.png" alt="Edit Picture">
                        </button>
                    </div>
                </div>
            </div>
            <div class="profile-info">
                <div class="profile-names">
                    <h1 id="profileDisplayName">Display Name</h1>
                    <p class="handle" id="profileUsername">@username</p>
                </div>
                <p id="profileBio" class="bio">Bio goes here...</p>
                <div class="profile-stats">
                    <a href="#" class="stat-link">
                        <span class="stat-count" id="postsCount">0</span>
                        <span class="stat-label">Posts</span>
                    </a>
                    <a href="#" class="stat-link">
                        <span class="stat-count" id="friendsCount">0</span>
                        <span class="stat-label">Friends</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Create action bar with correct structure -->
        <div class="profile-action-bar">
            <div class="action-bar-container">
                <div id="profileActions" class="profile-actions">
                    <!-- Buttons will be inserted here by JavaScript -->
                </div>
            </div>
        </div>

        <div class="profile-content">
            <div class="profile-tabs">
                <button class="tab-btn active" data-tab="posts">Posts</button>
                <button class="tab-btn" data-tab="media">Media</button>
                <button class="tab-btn" data-tab="friends">Friends</button>
            </div>
            <div id="postsContainer" class="posts-container">
                <!-- Posts will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Profile</h2>
                <button class="close" id="closeEditProfileModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="edit-profile-form">
                    <div class="edit-images">
                        <div class="banner-edit">
                            <img id="bannerPreview" src="Images/DefaultBanner.png" alt="Banner">
                            <button class="change-image-btn" id="changeBannerBtn">
                                <img src="Images/CameraIMG.png" alt="Change Banner">
                                <span>Change Banner</span>
                            </button>
                            <input type="file" id="bannerInput" hidden accept="image/*">
                        </div>
                        <div class="profile-pic-edit">
                            <img id="profilePicPreview" src="Images/ProfileIMG.png" alt="Profile Picture">
                            <button class="change-image-btn" id="changeProfilePicBtn">
                                <img src="Images/CameraIMG.png" alt="Change Picture">
                                <span>Change Picture</span>
                            </button>
                            <input type="file" id="profilePicInput" hidden accept="image/*">
                        </div>
                    </div>
                    <div class="edit-info">
                        <div class="form-group">
                            <label for="editDisplayName">Display Name</label>
                            <input type="text" id="editDisplayName" placeholder="Display Name">
                        </div>
                        <div class="form-group">
                            <label for="editUsername">Username</label>
                            <input type="text" id="editUsername" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="editBio">Bio</label>
                            <textarea id="editBio" placeholder="Write something about yourself..." maxlength="160"></textarea>
                            <span class="bio-counter">0/160</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveProfileBtn" class="save-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="js/IHUBProfile.js"></script>
    <script src="js/IHUBHomeUI.js"></script>
    <script src="js/IHUBHome.js"></script>
</body>
</html>
